name: Build and attach spritesheet assets

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload spritesheet to release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: tools/go.sum

      - name: Install Inkscape (v1+)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y inkscape
          inkscape --version

      - name: Build build_spritesheet
        shell: bash
        run: |
          set -euo pipefail
          go -C tools build -o ./build_spritesheet ./tools/build_spritesheet

      - name: Run build_spritesheet (from repo root)
        shell: bash
        run: |
          set -euo pipefail

          ./build_spritesheet --inkscape_binary "$(which inkscape)" --output_png ./spritesheet.png --output_json ./spritesheet.json

          ls -lah ./spritesheet.png
          ls -lah ./spritesheet.json

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ./spritesheet.png
            ./spritesheet.json
