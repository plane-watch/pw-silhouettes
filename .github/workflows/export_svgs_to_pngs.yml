name: Export SVGs to PNGs

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: export-svgs-to-pngs
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure workflow is running on main
        shell: bash
        run: |
          set -euo pipefail
          echo "Branch: $GITHUB_REF_NAME"
          if [[ "$GITHUB_REF_NAME" != "main" ]]; then
            echo "This workflow should only be run on branch 'main'."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Inkscape
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y inkscape imagemagick
          inkscape --version
          magick --version

      - name: Export Source SVGs to Output PNGs
        shell: bash
        run: |
          set -euo pipefail

          SRC_DIR="Source SVGs"
          OUT_DIR="Output"

          mkdir -p "$OUT_DIR"

          # Convert every .svg in "Source SVGs/" to a .png in "Output/"
          find "$SRC_DIR" -maxdepth 1 -type f -name '*.svg' -print0 \
            | while IFS= read -r -d '' svg; do
                base="$(basename "$svg" .svg)"
                out="$OUT_DIR/$base.png"

                echo "Exporting: $svg -> $out"
                inkscape "$svg" --export-type=png --export-filename="$out"
              done

      - name: Export Source SVGs to Output PNGs
        shell: bash
        run: |
          set -euo pipefail
          cd Output
          bash ../make-gifs.sh

      - name: Commit generated PNGs
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A Output/

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: export SVGs to PNGs"
          git push
