name: Create release on push to main

on:
  push:
    branches: [ main ]
    paths:
      - "airframes/**/*.json"
      - "silhouettes/**/*.svg"
  workflow_dispatch:
    inputs:
      release:
        description: "Create a release"
        type: boolean
        default: true

permissions:
  contents: write  # needed to push tags and create releases

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:

  build-tooling:
    name: Build tooling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Build svg_check
        run: |
          go -C tools build -o ./svg_check ./svg_check
      - name: Upload svg_check
        uses: actions/upload-artifact@v6
        with:
          name: svg_check
          path: ./tools/svg_check/svg_check
          if-no-files-found: error

  discover-svg:
    name: Discover files to validate
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.set-matrix.outputs.files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          files=$(find silhouettes -type f -name '*.svg' | sort -u)

          if [[ -z "$files" ]]; then
            echo 'files=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Convert newline list → JSON array
          printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
            | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"

  discover-json:
    name: Discover JSON files to validate
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.set-matrix.outputs.files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          files=$(find airframes -type f -name '*.json' | sort -u)

          if [[ -z "$files" ]]; then
            echo 'files=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Convert newline list → JSON array
          printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
            | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"

  validate-json:
    name: Validate (${{ matrix.file }})
    runs-on: ubuntu-latest
    needs: discover-json
    if: ${{ needs.discover-json.outputs.files != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJSON(needs.discover-json.outputs.files) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install check-jsonschema
        run: |
          python3 -m pip install --user --upgrade pip pipx
          python3 -m pipx ensurepath
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          pipx install check-jsonschema

      - name: Validate JSON
        run: |
          schema="./schemas/airframe.input.runtime.v1.schema.json"
          echo "Validating: ${{ matrix.file }}"
          check-jsonschema --schemafile "${schema}" "${{ matrix.file }}"

  validate-svg:
    name: Validate (${{ matrix.file }})
    runs-on: ubuntu-latest
    needs:
      - discover-svg
      - build-tooling
    if: ${{ needs.discover-svg.outputs.files != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJSON(needs.discover-svg.outputs.files) }}

    steps:
      - uses: actions/checkout@v6

      - name: Download svg_check
        uses: actions/download-artifact@v7
        with:
          name: svg_check
          path: ./

      - name: Validate SVG
        run: |
          chmod a+x ./svg_check
          ./svg_check --svg "${{ matrix.file }}"

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: [ validate-json, validate-svg, discover-json, discover-svg ]
    if: (github.event_name != 'workflow_dispatch' || github.event.inputs.release == 'true') && (
      (needs.validate-json.result == 'success' || needs.discover-json.outputs.files == '[]') &&
      (needs.validate-svg.result == 'success' || needs.discover-svg.outputs.files == '[]')
      )
    steps:

      - name: Ensure jq is available
        run: jq --version

      - name: Checkout (with full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Skip if this commit already has a release tag
        id: skip
        shell: bash
        run: |
          set -euo pipefail
          sha="${{ github.sha }}"

          existing="$(git tag --points-at "$sha" | grep -E '^[0-9]{8}(\.[0-9]+)?$' || true)"
          if [[ -n "$existing" ]]; then
            echo "Commit already has release tag(s):"
            echo "$existing"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute tag (YYYYMMdd[.n]) in Australia/Perth
        if: steps.skip.outputs.skip != 'true'
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          # Use Perth date for the tag name
          export TZ="Australia/Perth"
          base="$(date +%Y%m%d)"

          # Find existing tags for today: base or base.N
          # Sort "version-like" so 20260128.9 > 20260128.10 works correctly
          today_tags="$(git tag -l "${base}" "${base}.*" | sort -V || true)"

          if [[ -z "${today_tags}" ]]; then
            tag="${base}"
          else
            last="$(echo "${today_tags}" | tail -n 1)"
            if [[ "${last}" == "${base}" ]]; then
              tag="${base}.1"
            else
              n="${last##*.}"
              tag="${base}.$((n + 1))"
            fi
          fi

          # Previous tag overall (for changelog range)
          prev="$(git tag -l '[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]*' --sort=-v:refname | head -n 1 || true)"

          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "prev=${prev}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.skip.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          
          # Create the release using gh, which triggers the release event properly
          gh release create "${TAG}" \
            --target "${{ github.sha }}" \
            --title "${TAG}" \
            --generate-notes
