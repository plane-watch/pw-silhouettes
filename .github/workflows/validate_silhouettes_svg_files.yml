name: Validate Silhouettes SVG Files

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
    paths:
      - "silhouettes/**/*.svg"

permissions:
  contents: read

jobs:
  build-svg_check:
    name: Build svg_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: tools/go.sum
      - run: go -C tools build -o ./svg_check ./svg_check
      - uses: actions/upload-artifact@v6
        with:
          name: svg_check
          path: ./tools/svg_check/svg_check
          if-no-files-found: error

  discover-svg:
    name: Discover changed silhouette SVG files
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.out.outputs.files }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - id: out
        shell: bash
        run: |
          set -euo pipefail
          # Figure out diff range
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
          else
          # workflow_dispatch: just validate everything
            files="$(git ls-files 'silhouettes/**/*.svg' || true)"
            if [[ -z "${files}" ]]; then
              echo "files=[]" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
              | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"
            exit 0
          fi
          # Collect changed SVG files (added/modified/renamed; exclude deleted)
          files="$(git diff --name-only --diff-filter=AMR "$base" "$head" -- 'silhouettes/**/*.svg' || true)"
          if [[ -z "${files}" ]]; then
            echo "files=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
            | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"

  validate-svg:
    name: Validate (${{ matrix.file }})
    runs-on: ubuntu-latest
    needs: [discover-svg, build-svg_check]
    if: ${{ needs.discover-svg.outputs.files != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJSON(needs.discover-svg.outputs.files) }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: svg_check
          path: ./

      - name: Validate SVG
        run: |
          chmod a+x ./svg_check
          ./svg_check --svg "${{ matrix.file }}"
