name: Validate silhouette SVG files

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]
    paths:
      - "silhouettes/**/*.svg"

jobs:

  build:
    name: Build tooling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Build svg_check
        run: |
          cd tools/svg_check
          go -C tools build -o ./svg_check ./tools/svg_check
      - name: Upload svg_check
        uses: actions/upload-artifact@v6
        with:
          name: svgcheck-linux
          path: tools/svg_check/svg_check
          if-no-files-found: error

  discover:
    name: Discover files to validate
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.set-matrix.outputs.files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.sha }}"
            files=$(git diff --name-only "$base" "$head" -- 'silhouettes/**/*.svg' | sort -u)
          else
            files=$(find silhouettes -type f -name '*.svg' | sort -u)
          fi

          if [[ -z "$files" ]]; then
            echo 'files=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Convert newline list â†’ JSON array
          printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
            | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"

  validate:
    name: Validate (${{ matrix.file }})
    runs-on: ubuntu-latest
    needs:
      - discover
      - build
    if: ${{ needs.discover.outputs.files != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJSON(needs.discover.outputs.files) }}

    steps:
      - uses: actions/checkout@v6

      - name: Download svg_check
        uses: actions/download-artifact@v7
        with:
          name: svg_check
          path: ./

      - name: Validate SVG
        run: |
          chmod a+x ./svg_check
          ./svg_check --svg "${{ matrix.file }}"
