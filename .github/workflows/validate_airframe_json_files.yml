name: Validate Airframe JSON Files

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main]
    paths:
      - "airframes/**/*.json"

permissions:
  contents: read

jobs:
  discover-json:
    name: Discover changed airframe JSON files
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.out.outputs.files }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - id: out
        shell: bash
        run: |
          set -euo pipefail
          # Figure out diff range
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
          else
            # workflow_dispatch: just validate everything
            files="$(git ls-files 'airframes/**/*.json' || true)"
            if [[ -z "${files}" ]]; then
              echo "files=[]" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
              | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"
            exit 0
          fi
          # Collect changed JSON files (added/modified/renamed; exclude deleted)
          files="$(git diff --name-only --diff-filter=AMR "$base" "$head" -- 'airframes/**/*.json' || true)"
          if [[ -z "${files}" ]]; then
            echo "files=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          printf '%s\n' "$files" | jq -R -s -c 'split("\n")[:-1]' \
            | awk '{print "files=" $0}' >> "$GITHUB_OUTPUT"

  validate-json:
    name: Validate (${{ matrix.file }})
    runs-on: ubuntu-latest
    needs: discover-json
    if: ${{ needs.discover-json.outputs.files != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        file: ${{ fromJSON(needs.discover-json.outputs.files) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install check-jsonschema
        run: |
          python3 -m pip install --user --upgrade pip pipx
          python3 -m pipx ensurepath
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          pipx install check-jsonschema

      - name: Validate JSON
        run: |
          schema="./schemas/airframe.input.runtime.v1.schema.json"
          echo "Validating: ${{ matrix.file }}"
          check-jsonschema --schemafile "${schema}" "${{ matrix.file }}"
