version: 2

updates:
  # ------------------------------------------------------------
  # GitHub Actions (workflows)
  # ------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"

  # ------------------------------------------------------------
  # Go modules - tools
  # ------------------------------------------------------------
  - package-ecosystem: "gomod"
    directory: "/tools"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(tools)"
    labels:
      - "dependencies"
      - "go"
